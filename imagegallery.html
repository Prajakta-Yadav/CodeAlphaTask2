<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="imagegallery.css">
</head>
<body>
    <h1>IMAGE GALLRY</h1>

    <!--This is comment -->
    
    <div class="full-img" id="fullImgBox">
        <img src="images/gallery-1.jpg" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>
    <div class="img-gallery">
        <img src="images/gallery-1.jpg" alt="gallery-1" onclick="openFullImg(this.src)">
        <img src="images/gallery-2.jpg" alt="gallery-2" onclick="openFullImg(this.src)">
        <img src="images/gallery-3.jpg" alt="gallery-3" onclick="openFullImg(this.src)">
        <img src="images/gallery-4.jpg" alt="gallery-4" onclick="openFullImg(this.src)">
        <img src="images/gallery-5.jpg" alt="gallery-5" onclick="openFullImg(this.src)">

    </div>

    <script>
        var fullImgBox = document.getElementById("fullImgBox");
        var fullImg = document.getElementById("fullImg");

        function openFullImg(pic){
            fullImgBox.style.display ="flex";
            fullImg.src =pic;
        }

        function closeFullImg(pic){
            fullImgBox.style.display ="none";
        }
    </script>
</body>
</html>
